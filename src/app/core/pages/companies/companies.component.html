<div>
  <div>

   <div class="flex">
    <h1>Companies</h1> 
    
    <button mat-raised-button mat-dialog-close color="primary" class="m-left">
      <a routerLink="/dashboard/companies/create">Create</a>
    </button>
   </div>
  </div>
  <div style="margin-top: 10px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="zipcodes">
        <th mat-header-cell *matHeaderCellDef>Postal code</th>
        <td mat-cell *matCellDef="let element">{{ element.zipcodes }}</td>
      </ng-container>
    
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let element">
          <div>
            <a mat-raised-button color="primary" routerLink="edit/{{ element.id }}"
              >Edit</a
            >
            <button
              mat-raised-button
              color="warn"
              style="margin-left: 10px"
              (click)="deleteCompany(element.id)"
            >
              Save
            </button>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
