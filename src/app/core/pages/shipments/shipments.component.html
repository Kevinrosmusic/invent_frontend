<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="sender">
    <th mat-header-cell *matHeaderCellDef>Sender</th>
    <td mat-cell *matCellDef="let element">{{ element.sender }}</td>
  </ng-container>

  <ng-container matColumnDef="addressee">
    <th mat-header-cell *matHeaderCellDef>Addressee</th>
    <td mat-cell *matCellDef="let element">{{ element.addressee }}</td>
  </ng-container>

  <ng-container matColumnDef="zipcode">
    <th mat-header-cell *matHeaderCellDef>Postal code</th>
    <td mat-cell *matCellDef="let element">{{ element.zipcode }}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let element">
      <div>
        <a mat-raised-button color="primary" routerLink="edit/{{ element.id }}"
          >editar</a
        >
        <button
          mat-raised-button
          color="warn"
          style="margin-left: 10px"
          (click)="deleteShipment(element.id)"
        >
          Delete
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
